<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your product review on our platform.">
    <meta name="keywords" content="product, review, feedback, rating">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    
    <form id="reviewForm" method="post" action="review.html">
        <div class="form-group">
            <label for="productName">Product Name: <span class="required">*</span></label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Overall Rating: <span class="required">*</span></label>
            <div class="rating">
                <label for="star1">☆</label><input type="radio" id="star1" name="rating" value="1" required>
                <label for="star2">☆</label><input type="radio" id="star2" name="rating" value="2">
                <label for="star3">☆</label><input type="radio" id="star3" name="rating" value="3">
                <label for="star4">☆</label><input type="radio" id="star4" name="rating" value="4">
                <label for="star5">☆</label><input type="radio" id="star5" name="rating" value="5">
            </div>
        </div>

        <div class="form-group">
            <label for="installDate">Date of Installation: <span class="required">*</span></label>
            <input type="date" id="installDate" name="installDate" required>
        </div>

        <div class="form-group">
            <label>Useful Features:</label>
            <div class="checkboxes">
                <label for="feature1">Feature 1</label><input type="checkbox" id="feature1" name="features" value="Feature 1">
                <label for="feature2">Feature 2</label><input type="checkbox" id="feature2" name="features" value="Feature 2">
                <label for="feature3">Feature 3</label><input type="checkbox" id="feature3" name="features" value="Feature 3">
                <label for="feature4">Feature 4</label><input type="checkbox" id="feature4" name="features" value="Feature 4">
            </div>
        </div>

        <div class="form-group">
            <label for="review">Written Review:</label>
            <textarea id="review" name="review"></textarea>
        </div>

        <div class="form-group">
            <label for="userName">Your Name (Optional):</label>
            <input type="text" id="userName" name="userName">
        </div>

        <div class="form-group">
            <input type="submit" value="Submit Review">
        </div>
    </form>

    <footer>
        <p>&copy; 2024 | Chervester Nyasulu | Malawi</p>
        <p id="lastModified"></p>
    </footer>

    <script>
        // JavaScript to display the current date and time of the last modification
        const lastModifiedElement = document.getElementById("lastModified");
        const currentDate = new Date();
        const formattedDate = currentDate.toLocaleDateString('en-US', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
        });
        const formattedTime = currentDate.toLocaleTimeString('en-US', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
        lastModifiedElement.textContent = `Last Modification: ${formattedDate} ${formattedTime}`;

        // JavaScript to populate the product name select dropdown
        const products = ['Product 1', 'Product 2', 'Product 3'];  // Product names array
        const productSelect = document.getElementById('productName');
        products.forEach(product => {
            const option = document.createElement('option');
            option.value = product;
            option.textContent = product;
            productSelect.appendChild(option);
        });

        // JavaScript for localStorage: track number of reviews submitted
        let reviewsCount = localStorage.getItem('reviewsCount') || 0;
        reviewsCount++;
        localStorage.setItem('reviewsCount', reviewsCount);

        // Optionally display the review count on the page (for testing or visibility)
        console.log(`Reviews Submitted: ${reviewsCount}`);
    </script>
</body>
</html>
